<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rotating image-gallery</title>
    <link rel="stylesheet" href="style.css"></style>
  </head>
  <body>
    <div class="image-container">
        <span style="--i: 1">

        <span style="--i: 2">
          <img src="https://biniblog.localbini.com/wp-content/uploads/2019/02/green.jpg"  />
        </span>
        <span style="--i: 3">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRNtXUal3Iwm4dTp-RCLWTnzaXojtjb28V-UQ&s"  />
        </span>
        <span style="--i: 4">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSypjhKrXaMPPPLOD8c0Knj5e20GBGotvpqcg&s" />
        </span>
        <span style="--i: 5">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTGQgMO73SXtwNAtEN8hxIpsPZMMHLFJ4snEQ&s"  />
        </span>
        <span style="--i: 6">
         <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQeF7ooIUfyt-RTBUVdNIIco6B2XtCCSbmPgg&s" />
        </span>
        <span style="--i: 7">
         <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT5Jj2Wcl5IHxfQAKihXq7qBHztuDyT6S0NZQ&s" />
        </span>
        <span style="--i: 8">
         <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTlCZV9gJJPCNcoMJvkBm1dYDTRRUgClqpq4Q&s" />
        </span>
        <span style="--i: 9">
         <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRtF1Gz_Xsh2r_DfO5JaLspe4oKYcEGo-myBg&s" />

    <div class="btn-container">
   
      <button class="btn" id="prev">prev</button>
      <button class="btn" id="next">next</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
